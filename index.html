<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Cash-Register</title>
</head>
<body>
    <h1></h1>
    <!-- <button id="testButton">Test Button</button> -->
    <div id="calcContainer">
        <div id="screen" class="theScreen">

        </div>
        <div class="allButtons">
            <row id="topRow">
                <button id="off" class="fButtons">OFF</button>
                <button id="clear" class="fButtons">C</button>
                <button id="clearAll" class="fButtons">CA</button>
                <button id="on" class="fButtons">ON</button>
            </row>
            <row id="secondRow">
                <button class="numbers">9</button>
                <button class="numbers">8</button>
                <button class="numbers">7</button>
                <button id="divide" class="operators">รท</button>
                <button id="balance" class="cashReg">Bal</button>
            </row>
            <row id="thirdRow">
                <button class="numbers">6</button>
                <button class="numbers">5</button>
                <button class="numbers">4</button>
                <button id="multiply" class="operators">x</button>
                <button id="deposit" class="cashReg">Dep</button>
            </row>
            <row id="fourthRow">
                <button class="numbers">3</button>
                <button class="numbers">2</button>
                <button class="numbers">1</button>
                <button id="subtract" class="operators">-</button>
                <button id="withdraw" class="cashReg">Wtdr</button>
            </row>
            <row id="fifthRow">
                <button class="numbers">.</button>
                <button class="numbers">0</button>
                <button id="equals">=</button>
                <button id="add" class="operators">+</button>
                <button id="hidden" class="cashReg"></button>
            </row>


        </div>

    </div>






<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
